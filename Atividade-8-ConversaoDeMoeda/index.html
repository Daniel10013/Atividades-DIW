<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade conversão de moeda</title>
</head>
<body>
    <main>
        <section class="computer-icons">
            <div class="computer-icon">
                <img src="./assets/images/my_computer_icon.png" alt="">
                <h2>Meu Computador</h2>
            </div>
            <div class="computer-icon">
                <img src="./assets/images/trash_bin_icon.png" alt="">
                <h2>Lixeira</h2>
            </div>
            <div class="computer-icon">
                <img src="./assets/images/internet_explorer_icon.png" alt="">
                <h2>Internet Explorer</h2>
            </div>
            <div class="computer-icon">
                <img src="./assets/images/text_icon.png" alt="">
                <h2>Atividade.exe</h2>
            </div>
        </section>
        <section>
            <div class="app-title">
                <div>
                    <img src="./assets/images/txt_icon.png" alt="" class="icon">
                    <h3>Atividade.exe</h3>
                </div>
                <img src="./assets/images/tab_icons.png" alt="" class="tabs">
            </div>
            <div class="options">
                <div><span>E</span>dit</div>
                <div><span>V</span>iew</div>
                <div><span>H</span>elp</div>
            </div>
            <div class="section-title">
                <h1>Calculadora de Moedas</h1>
            </div>
            <div class="calculate">
                <label>
                    Insira o valor em reais:
                    <input type="text" name="" id="real-value">
                </label>
                <label>
                    Selecione a cotação da Moeda
                    <select name="" id="currence-option">
                        <option value="dolar">Dolar(US$)</option>
                        <option value="euro">Euro(€)</option>
                        <option value="iene">Iene(¥)</option>
                        <option value="libra">Libra Esterlina(£)</option>
                        <option value="franco">Franco Suiço(Fr)</option>
                    </select>
                </label>
                <div class="button-div">
                    <button id="calc-button">
                        <span>Calcular</span>
                    </button>
                </div>
            </div>
            <div class="result">
                <div class="text">Resultado:</div>
                <div class="result-box">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="tabs">
            <button>
                <img src="./assets/images/start_icon.png" alt="">
                <h2>Start</h2>
            </button>
            <div class="active-app">
                <img src="./assets/images/txt_icon_transparent.png" alt="" class="icon">
                <h2>Atividade.exe</h3>
            </div>
        </div>
        <div class="hours">
            <h2 id="time"></h2>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
